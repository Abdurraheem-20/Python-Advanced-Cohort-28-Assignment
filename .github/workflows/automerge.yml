name: Auto Merge Student PRs

on:
  pull_request:
    types: [opened, synchronize]

# Give GITHUB_TOKEN as much power as possible
permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Pick Token (GITHUB_TOKEN if same repo, PAT if fork)
        id: pick-token
        run: |
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]]; then
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
          else
            echo "token=${{ secrets.PAT_TOKEN }}" >> $GITHUB_OUTPUT
          fi

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ steps.pick-token.outputs.token }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Comment success
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ steps.pick-token.outputs.token }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Auto-merge has been enabled for this PR.
